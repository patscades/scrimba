<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba | Password Generator</title>
</head>
<body>
    <div class="container">

        <div class="upper">
            <h1>Generate a <br><span>random password</span></h1>
            <p id="slogan">Never use an insecure password again.</p>
            <button onclick="generate()" >Generate passwords</button>
        </div>
        
        <div class="lower">
            <p class="password" id="password1">Password 1</p>
            <p class="password" id="password2">Password 2</p>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
